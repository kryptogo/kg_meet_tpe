name: kg_meet_tpe
description: KryptoGO Meet TPE

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  go_router: ^12.0.0
  kg_kit:
    git:
      url: git@github.com:kryptogo/kg-flutter.git
      path: packages/kg_kit
  kg_tools:
    git:
      url: git@github.com:kryptogo/kg-flutter.git
      path: packages/kg_tools
  flutter_svg:
    git:
      url: https://github.com/kryptogo/flutter_svg
      ref: kw-fix-style-and-defs
  screenshot: ^2.1.0
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed: ^2.4.1
  json_serializable: ^6.5.4
  flutter_lints: ^2.0.0
  go_router_builder: ^2.3.3
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.0.0

dependency_overrides:
  modal_bottom_sheet: ^3.0.0-pre

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_gen:
  output: lib/generated/
  assets:
    outputs:
      style: camel-case
      package_parameter_enabled: false
    enabled: true
  integrations:
    flutter_svg: true
